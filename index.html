<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenLabs Widget</title>
</head>
<body>
  <elevenlabs-convai agent-id="UCbfOQbp0uPwegT54cdy"></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  <script>
    // Add debugging to track agent events
    document.addEventListener('DOMContentLoaded', () => {
      const convaiElement = document.querySelector('elevenlabs-convai');
      
      // Event: Agent is ready
      convaiElement.addEventListener('onReady', () => {
        console.log('Agent is ready.');
      });

      // Event: Session connected
      convaiElement.addEventListener('onConnect', () => {
        console.log('Session connected.');
      });

      // Event: Message received
      convaiElement.addEventListener('onMessage', (event) => {
        console.log('Message received:', event.detail);
      });

      // Event: Error encountered
      convaiElement.addEventListener('onError', (event) => {
        console.error('Error:', event.detail);
      });
    });
  </script>
</body>
</html>
