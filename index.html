<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenLabs Widget</title>
</head>
<body>
  <elevenlabs-convai agent-id="UCbfOQbp0uPwegT54cdy"></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const convaiElement = document.querySelector('elevenlabs-convai');
      
      // Add a delay when a message is received
      convaiElement.addEventListener('onMessage', (event) => {
        console.log('Delaying playback for 1 second...');
        setTimeout(() => {
          console.log('Message received after delay:', event.detail);
        }, 1000); // 1-second delay
      });
    });
  </script>
</body>
</html>
